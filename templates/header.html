  <div class="container">

    <!-- 导航栏商标 -->
    <a class="navbar-brand" href="/article/articleList/">我的博客</a>

    <!-- 导航入口 -->
    <div>
      <ul class="navbar-nav">
        <!-- 条目 -->
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="/article-create">Compose</a>

        </li>
        {% else %}

        {% endif %}

             <li class="nav-item">
                 {% if user.is_authenticated %}

                     <a class="dropdown-item" href="#" onclick="user_delete()">删除用户</a>
                     <a class="nav-link" href="/userprofile/logout">注销</a>
                     <a class="nav-link" href="/userprofile/edit/{{ user.id }}">编辑</a>
                     <a class="nav-link" href="#">{{ user.username }}</a>

                     <a class="nav-link" href="/userprofile/login">登陆</a>
                 {% endif %}

            </li>



      </ul>
    </div>

  </div>
</nav>

{% if user.is_authenticated %}
<script>
<!-- 弹窗逻辑 -->
function user_delete(){
    layer.confirm('确定要删除用户吗？', {
      btn: ['不了','删除'] //按钮
    }, function(){
      layer.msg('取消删除', {icon: 2});
    }, function(){
        location.href="/userprofile/user-delete/{{ user.id }}"
        layer.msg('删除成功', {icon: 1});

    });
                    }
</script>
{% endif %}
